<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8"/>
    <title>Cognitive Relay Diagram</title>
    <style>
        /* Center all content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, serif;
        }

        h1 {
            margin-bottom: 2px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        h3 {
            margin-bottom: 5px;
        }

        h4 {
            margin-bottom: 5px;
        }

        h5 {
            margin-bottom: 5px;
        }

        h6 {
            margin-bottom: 5px;
        }



        .title-container {
            align-self: center;
            text-align: center;
            color: darkorange;
            font-family: Arial, serif;
        }

        /* Style for the "made by username" text */
        .made-by {
            margin: 0;
            padding: 0;
            font-size: 12px;
            color: #888;
        }

        .space {
            padding: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: end;
        }

        .vertical-container {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px 20px 10px 10px;
        }




        /* Style for the boxed section containing the Konva circle */
        #cognitive-diagram-container {
            align-self: center;
            width: 90%;
            height: fit-content;
            border: 2px solid #000;
        }
    </style>
</head>

<!-- BODY -------------------------------------------------------------------------------------------->

<body>
<div class="title-container">
    <h1>Cognitive Relay Diagram</h1>
    <p class="made-by">(by <a href="https://thefreezingchicken.github.io">The Freezing Chicken</a>)</p>
</div>

<div class="space"></div>

    <!-- Radio button groups -->
<div class="input-container">

    <div class="vertical-container" style="margin-right: 50px">
        <h2>Settings</h2>
        <label for="functions-style">Functions Style:</label>
        <select id="functions-style">
            <option value="tfc">The Freezing Chicken</option>
            <option value="op">OP ebook</option>
        </select>
    </div>


    <div class="vertical-container">
        <h2>Diagram</h2>
        <label for="observer-decider">Observer/Decider:</label>
        <select id="observer-decider">
            <option value="doo">Single Decider (Double Observer)</option>
            <option value="odd">Single Observer (Double Decider)</option>
        </select>
    </div>

    <div class="vertical-container">
        <label for="animals">Animal Stack:</label>
        <select id="animals">
            <optgroup label="Sleep">
                <option value="SCB">SC/B(P)</option>
                <option value="SCP">SC/P(B)</option>
                <option value="SBC">SB/C(P)</option>
                <option value="SBP">SB/P(C)</option>
            </optgroup>
            <optgroup label="Consume">
            <option value="CSB">CS/B(P)</option>
            <option value="CSP">CS/P(B)</option>
            <option value="CPS">CP/S(B)</option>
            <option value="CPB">CP/B(S)</option>
            </optgroup>
            <optgroup label="Blast">
            <option value="BSC">BS/C(P)</option>
            <option value="BSP">BS/P(C)</option>
            <option value="BPS">BP/S(C)</option>
            <option value="BPC">BP/C(S)</option>
            </optgroup>
            <optgroup label="Play">
            <option value="PCS">PC/S(B)</option>
            <option value="PCB">PC/B(S)</option>
            <option value="PBS">PB/S(C)</option>
            <option value="PBC">PB/C(S)</option>
            </optgroup>
        </select>
    </div>

    <div class="vertical-container">
        <label for="quadra">Quadra:</label>
        <select id="quadra">
            <option value="alpha">Alpha | (Fe-Ti) + (Ne-Si)</option>
            <option value="beta">Beta | (Fe-Ti) + (Se-Ni)</option>
            <option value="gamma">Gamma | (Te-Fi) + (Se-Ni)</option>
            <option value="delta">Delta | (Te-Fi) + (Ne-Si)</option>
        </select>
    </div>
</div>


<!-- Container for the diagram. Filled with JS. -->
<div id="cognitive-diagram-container"></div>

<script src="drawing.js"></script>

</body>


</html>
