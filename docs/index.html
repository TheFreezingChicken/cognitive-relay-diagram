<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8"/>
    <title>Cognitive Relay Diagram</title>
    <style>
        /* Center all content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, serif;
        }

        .title-container > h1 {
            margin-bottom: 2px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        h3 {
            margin-bottom: 10px;
        }

        h4 {
            margin-bottom: 10px;
        }

        h5 {
            margin-bottom: 10px;
        }

        h6 {
            margin-bottom: 10px;
        }

        select {
            font-family: Fira Code, Roboto Mono, Liberation Mono, Consolas, monospace;
        }

        .title-container {
            align-self: center;
            text-align: center;
            color: darkorange;
            font-family: Arial, serif;
        }

        /* Style for the "made by username" text */
        .made-by {
            margin: 0;
            padding: 0;
            font-size: 12px;
            color: #888;
        }

        .space {
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-left: 3vw;
        }

        .selection-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            white-space: nowrap;
        }

        .selection-group-title {
        }

        .selection-group-items-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            column-gap: 5px;
            row-gap: 10px;
        }

        .selection-group-items-grid > label {
            text-align: right;
        }

        .selection-group-items-grid > select {
            text-align: left;
        }

        .checkbox {
            grid-column: span 2;
            display: flex; /* Add flex display */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-left: 15px;
        }


        /* Style for the boxed section containing the Konva circle */
        #cognitive-diagram-container {
            align-self: center;
            width: fit-content;
            height: fit-content;
            border: 2px solid #000;
            margin: 0 3vw 0 3vw;
        }

        /*
         * REM Leave these empty, they're used for JS query selection.
         */
        .appearance-setting {}
        .type-selection {}
    </style>
</head>

<!-- BODY -------------------------------------------------------------------------------------------->

<body>
<div class="title-container">
    <h1>Cognitive Relay Diagram</h1>
    <p class="made-by">
        (by <a href="https://www.youtube.com/playlist?list=PLE0nCoAePeKGfWioDXoYPcGXeaSFlflu4">The Freezing Chicken</a>,
        and based on the <a href="https://www.objectivepersonality.com/">Objective Personality System</a>)
    </p>
</div>

<div class="space"></div>


<div class="main-container">
    <div class="selection-group">
        <h2 class="selection-group-title">Settings</h2>

        <div class="selection-group-items-grid">
            <label for="functions-style">Functions Style:</label>
            <select id="functions-style" class="appearance-setting">
                <option value="tfc">The Freezing Chicken</option>
                <option value="op">OP ebook</option>
            </select>
            <label class="checkbox">
                <input type="checkbox" id="hide-numeric-animal-order" class="appearance-setting">
                Hide Numeric Animal Order
            </label>
        </div>
    </div>

    <div class="selection-group">
        <h2 class="selection-group-title">Diagram</h2>

        <div class="selection-group-items-grid">

            <label for="quadra">Quadra:</label>
            <select id="quadra" class="type-selection">
                <option value="NONE">-- CHOOSE --</option>
                <option value="alpha">Alpha | xNTP or xSFJ | (Fe-Ti) + (Si-Ne)</option>
                <option value="beta"> Beta &nbsp;| xSTP or xNFJ | (Fe-Ti) + (Se-Ni)</option>
                <option value="gamma">Gamma | xNFP or xSTJ | (Fi-Te) + (Se-Ni)</option>
                <option value="delta">Delta | xSFP or xNTJ | (Fi-Te) + (Si-Ne)</option>
            </select>

            <label for="observer-decider">Observer/Decider:</label>
            <select id="observer-decider" class="type-selection">
                <option value="NONE">-- CHOOSE --</option>
                <option value="DOO">Single Decider &nbsp;(Double Observer)</option>
                <option value="ODD">Single Observer (Double Decider)</option>
            </select>

            <label for="animals">Animal Stack:</label>
            <select id="animals" class="type-selection">
                <option value="NONE">-- CHOOSE --</option>
                <optgroup label="Sleep First">
                    <option value="SCBP">SC/B(P)</option>
                    <option value="SCPB">SC/P(B)</option>
                    <option value="SBCP">SB/C(P)</option>
                    <option value="SBPC">SB/P(C)</option>
                </optgroup>
                <optgroup label="Consume First">
                    <option value="CSBP">CS/B(P)</option>
                    <option value="CSPB">CS/P(B)</option>
                    <option value="CPSB">CP/S(B)</option>
                    <option value="CPBS">CP/B(S)</option>
                </optgroup>
                <optgroup label="Blast First">
                    <option value="BSCP">BS/C(P)</option>
                    <option value="BSPC">BS/P(C)</option>
                    <option value="BPSC">BP/S(C)</option>
                    <option value="BPCS">BP/C(S)</option>
                </optgroup>
                <optgroup label="Play First">
                    <option value="PCSB">PC/S(B)</option>
                    <option value="PCBS">PC/B(S)</option>
                    <option value="PBSC">PB/S(C)</option>
                    <option value="PBCS">PB/C(S)</option>
                </optgroup>
            </select>

            <label for="modality">Modality:</label>
            <select id="modality" class="type-selection">
                <option value="NONE">-- CHOOSE --</option>
                <option value="FF">FF - Tester</option>
                <option value="FM">FM - Visual</option>
                <option value="MF">MF - Audio</option>
                <option value="MM">MM - Kinesthetic</option>
            </select>

            <label for="social">Social Type:</label>
            <select id="social" class="type-selection">
                <option value="NONE">-- CHOOSE --</option>
                <option value="#1">#1 - Flex</option>
                <option value="#2">#2 - Responsibility</option>
                <option value="#3">#3 - Specialize</option>
                <option value="#4">#4 - Friends</option>
            </select>
        </div>
    </div>


    <!-- Container for the diagram. Filled with JS. -->
    <div id="cognitive-diagram-container"></div>
</div>


<script type="module" src="scripts/main.js"></script>

</body>


</html>
