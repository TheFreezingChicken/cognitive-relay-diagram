<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8"/>
    <title>Cognitive Relay Diagram</title>
    <style>
        /* Center all content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, serif;
        }

        /* Style for the boxed section containing the Konva circle */
        #konva-container {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }


        .title {
            margin-bottom: 2px;
            color: darkorange;
            font-family: Arial, serif;
        }

        .space {
            padding: 35px;
        }

        /* Style for the "made by username" text */
        .made-by {
            margin: 0;
            padding: 0;
            font-size: 12px;
            color: #888;
        }


        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
    </style>
</head>

<!-- BODY -------------------------------------------------------------------------------------------->

<body>
<h1 class="title">Cognitive Relay Diagram</h1>
<p class="made-by">(by <a href="https://thefreezingchicken.github.io">The Freezing Chicken</a>)</p>

<div class="space"></div>

    <!-- Radio button groups -->
<div>
    <h2>Graphic Settings</h2>

    <div class="dropdown-container">
        <label for="functionsStyle">Functions Style:</label>
        <select id="functionsStyle">
            <option value="tfc">The Freezing Chicken</option>
            <option value="op">OP ebook</option>
        </select>
    </div>
</div>

<div>
    <h2>Group 2</h2>
    <input type="radio" name="group2" value="option5"> Option 5
    <input type="radio" name="group2" value="option6"> Option 6
    <input type="radio" name="group2" value="option7"> Option 7
    <input type="radio" name="group2" value="option8"> Option 8
</div>

<div>
    <h2>Group 3</h2>
    <input type="radio" name="group3" value="option9"> Option 9
    <input type="radio" name="group3" value="option10"> Option 10
    <input type="radio" name="group3" value="option11"> Option 11
    <input type="radio" name="group3" value="option12"> Option 12
</div>

<div>
    <h2>Group 4</h2>
    <input type="radio" name="group4" value="option13"> Option 13
    <input type="radio" name="group4" value="option14"> Option 14
    <input type="radio" name="group4" value="option15"> Option 15
    <input type="radio" name="group4" value="option16"> Option 16
</div>

<!-- Boxed section containing Konva circle -->
<div id="konva-container"></div>

<!-- JavaScript for creating Konva circle -->
<script>
    var stage = new Konva.Stage({
        container: 'konva-container',
        width: 400,
        height: 400
    });

    var layer = new Konva.Layer();

    const feelingFill = '#c82323';
    const feelingStroke = '#881a1a';
    const thinkingFill = '#6c6c6c';
    const thinkingStroke = '#292929';
    const sensingFill = '#f3ca24';
    const sensingStroke = '#c0912c';
    const intuitionFill = '#944cd2';
    const intuitionStroke = '#522c73';

    const neutralX1 = stage.width() / 2 - 100;
    const neutralX2 = stage.width() / 2 + 100;
    const neutralX3 = stage.width() / 2 - 100;
    const neutralX4 = stage.width() / 2 - 100;

    var fText = new Konva.Text({
        x: 20,
        y: 60,
        text: "COMPLEX TEXT\n\nAll the world's a stage, and all the men and women merely players. They have their exits and their entrances.",
        fontSize: 18,
        fontFamily: 'Calibri',
        fill: '#555',
        width: 300,
        padding: 20,
        align: 'center',
    });

    var fCircle = new Konva.Circle({
        x: stage.width() / 2 + 100,
        y: 80,
        radius: 50,
        fill: '#c82323',
        stroke: '#881a1a',
        strokeWidth: 7,
    });

    layer.add(fCircle);
    stage.add(layer);
</script>
</body>


</html>
