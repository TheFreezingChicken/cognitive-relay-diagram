<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8"/>
    <title>Cognitive Relay Diagram</title>
    <style>
        /* Center all content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, serif;
        }

        h1 {
            margin-bottom: 2px;
        }

        h2 {
            margin-bottom: 5px;
        }

        h3 {
            margin-bottom: 5px;
        }

        h4 {
            margin-bottom: 5px;
        }

        h5 {
            margin-bottom: 5px;
        }

        h6 {
            margin-bottom: 5px;
        }



        .title-container {
            align-self: center;
            text-align: center;
            color: darkorange;
            font-family: Arial, serif;
        }

        /* Style for the "made by username" text */
        .made-by {
            margin: 0;
            padding: 0;
            font-size: 12px;
            color: #888;
        }

        .space {
            padding: 20px;
        }

        .settings-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: start;
        }


        .vertical-container {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px;
        }




        /* Style for the boxed section containing the Konva circle */
        #cognitive-diagram-container {
            align-self: center;
            width: 100%;
            height: fit-content;
            border: 2px solid #000;
        }
    </style>
</head>

<!-- BODY -------------------------------------------------------------------------------------------->

<body>
<div class="title-container">
    <h1>Cognitive Relay Diagram</h1>
    <p class="made-by">(by <a href="https://thefreezingchicken.github.io">The Freezing Chicken</a>)</p>
</div>

<div class="space"></div>

    <!-- Radio button groups -->
<div class="settings-container">

    <div class="vertical-container">
        <h2>Graphic Settings</h2>
        <label for="functionsStyle">Functions Style:</label>
        <select id="functionsStyle">
            <option value="tfc">The Freezing Chicken</option>
            <option value="op">OP ebook</option>
        </select>
    </div>

    <div class="vertical-container">
        <h2>Group 2</h2>
        <input type="radio" name="group2" value="option5"> Option 5
        <input type="radio" name="group2" value="option6"> Option 6
        <input type="radio" name="group2" value="option7"> Option 7
        <input type="radio" name="group2" value="option8"> Option 8
    </div>
</div>


<!-- Container for the diagram. Filled with JS. -->
<div id="cognitive-diagram-container"></div>


<script>
    const diagramContainerElement = document.getElementById('cognitive-diagram-container');
    const diagramContainerId = diagramContainerElement.id
    const diagramContainerWidth = diagramContainerElement.clientWidth;

    var stage = new Konva.Stage({
        container: diagramContainerId,
        width: diagramContainerWidth,
        height: 400
    });

    // TODO Add listener for page resize.

    var layer = new Konva.Layer();

    const feelingFill = '#c82323';
    const feelingStroke = '#881a1a';
    const thinkingFill = '#6c6c6c';
    const thinkingStroke = '#292929';
    const sensingFill = '#f3ca24';
    const sensingStroke = '#c0912c';
    const intuitionFill = '#944cd2';
    const intuitionStroke = '#522c73';

    const neutralX1 = stage.width() / 2 - 100;
    const neutralX2 = stage.width() / 2 + 100;
    const neutralX3 = stage.width() / 2 - 100;
    const neutralX4 = stage.width() / 2 - 100;

    var fText = new Konva.Text({
        x: 20,
        y: 60,
        text: "COMPLEX TEXT\n\nAll the world's a stage, and all the men and women merely players. They have their exits and their entrances.",
        fontSize: 18,
        fontFamily: 'Calibri',
        fill: '#555',
        width: 300,
        padding: 20,
        align: 'center',
    });

    var fCircle = new Konva.Circle({
        x: stage.width() / 2 + 100,
        y: 80,
        radius: 50,
        fill: '#c82323',
        stroke: '#881a1a',
        strokeWidth: 7,
    });

    layer.add(fCircle);
    stage.add(layer);
</script>
</body>


</html>
