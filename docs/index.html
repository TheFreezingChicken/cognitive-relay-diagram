<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8"/>
    <title>Cognitive Relay Diagram</title>
    <style>
        /* Center all content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, serif;
        }

        .title-container > h1 {
            margin-bottom: 2px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        h3 {
            margin-bottom: 10px;
        }

        h4 {
            margin-bottom: 10px;
        }

        h5 {
            margin-bottom: 10px;
        }

        h6 {
            margin-bottom: 10px;
        }

        select {
            font-family: Fira Code, Roboto Mono, Liberation Mono, Consolas, monospace;
        }

        input::placeholder {
            text-transform: none;
        }

        .title-container {
            align-self: center;
            text-align: center;
            color: darkorange;
            font-family: Arial, serif;
        }

        /* Style for the "made by username" text */
        .made-by {
            margin: 0;
            padding: 0;
            font-size: 12px;
            color: #888;
        }

        .space {
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-left: 3vw;
        }

        .selection-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            white-space: nowrap;
        }

        .selection-group-title {
        }

        .selection-group-items-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto;
            column-gap: 5px;
            row-gap: 10px;
        }

        .grid-span-2 {
            grid-column: span 2;
            justify-self: center;
        }

        .selection-group-items-grid > label {
            text-align: right;
        }

        .selection-group-items-grid > select {
            text-align: left;
        }

        .checkbox {
            grid-column: span 2;
            display: flex; /* Add flex display */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }


        /* Style for the boxed section containing the Konva circle */
        #cognitive-diagram-container {
            align-self: center;
            width: fit-content;
            height: fit-content;
            border: 2px solid #000;
            margin: 0 3vw 0 3vw;
        }

        /*
         * REM Leave these empty, they're used for JS query selection.
         */
        .appearance-setting {}
        .type-selection {}
    </style>
</head>

<!-- BODY -------------------------------------------------------------------------------------------->

<body>
<div class="title-container">
    <h1>Cognitive Relay Diagram</h1>
    <p class="made-by">
        (by <a href="https://www.youtube.com/watch?v=q4RPKVncw50">The Freezing Chicken</a>,
        and based on the <a href="https://www.objectivepersonality.com/">Objective Personality System</a>)
    </p>
</div>

<div class="space"></div>


<div class="main-container">
    <!-- Container for the diagram. Filled with JS. -->
    <div id="cognitive-diagram-container"></div>
</div>

<script type="module" src="scripts2/index.js"></script>

</body>


</html>
